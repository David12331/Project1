<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>

</head>
<body>
    
    <div class="welcome-container">
        <div class="welcome-title">Welcome to Scrabble</div>
    </div>
      
      <div class="subtitle-container">
        <div class="subtitle">Find the Word</div>
      </div>
      
      <div class="unfny-text" id="shuffledWord">UNFNY</div>
      
      <div class="input-container">
        <input id='input' type="text" class="input-box" placeholder="TYPE GUESS HERE">
      </div>

      <button id="submitBtn">Submit</button>

      <div id="output"></div>

      <h3>Current score:</h3>
      <div id="score"></div>


      <div id="winOrLose"></div>

      <div class="timer" id="countdown">30</div>

      <button id="reset">Reset</button>

</body>
</html>
